<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Alonso - Estilo Spotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Circular', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* Contenedor principal con scrollbar oculto */
        .main-view {
            background: linear-gradient(to bottom, #1e1e1e 0%, #121212 100%);
            height: calc(100vh - 90px);
            overflow-y: auto;
        }

        /* Estilo del reproductor de video tipo Spotify */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000 url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png') no-repeat center center;
            background-size: cover;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 60px rgba(0,0,0,.5);
        }

        .video-container video, .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Barra de reproducción inferior */
        .now-playing-bar {
            height: 90px;
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 0 16px;
        }

        /* Tarjetas de la lista */
        .playlist-card {
            background: #181818;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .playlist-card:hover {
            background: #282828;
        }

        .playlist-card.active {
            background: #333333;
            border-left: 4px solid #1db954;
        }

        .spotify-green { color: #1db954; }
        .bg-spotify-green { background-color: #1db954; }

        /* Panel Admin Estilo Spotify */
        .admin-sidebar {
            background-color: #000000;
            border-left: 1px solid #282828;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .admin-sidebar.open { transform: translateX(0); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #5a5a5a; border-radius: 4px; }
    </style>
</head>
<body onclick="handleFirstInteraction()">

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar Izquierda (Navegación) -->
        <aside class="w-64 bg-black p-6 hidden md:flex flex-col gap-6">
            <div class="flex items-center gap-2 mb-4">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png" class="w-10 h-10 rounded-full">
                <span class="font-bold text-xl tracking-tighter">Radio Alonso</span>
            </div>
            <nav class="space-y-4">
                <div class="flex items-center gap-4 text-gray-400 hover:text-white cursor-pointer transition">
                    <i class="fas fa-home text-xl"></i> <span class="font-bold">Inicio</span>
                </div>
                <div class="flex items-center gap-4 text-gray-400 hover:text-white cursor-pointer transition">
                    <i class="fas fa-search text-xl"></i> <span class="font-bold">Buscar</span>
                </div>
                <div class="flex items-center gap-4 text-gray-400 hover:text-white cursor-pointer transition">
                    <i class="fas fa-book text-xl"></i> <span class="font-bold">Tu Biblioteca</span>
                </div>
            </nav>
            <div class="mt-10">
                <p class="text-[10px] uppercase tracking-widest text-gray-500 font-bold mb-4">Tus Programas</p>
                <div class="space-y-2 text-sm text-gray-400" id="sidebarList">
                    <!-- Se llena con JS -->
                </div>
            </div>
        </aside>

        <!-- Contenido Central -->
        <main class="flex-grow main-view">
            <header class="sticky top-0 z-10 p-4 flex justify-between items-center bg-[#121212]/80 backdrop-blur-md">
                <div class="flex gap-2">
                    <button class="w-8 h-8 bg-black rounded-full flex items-center justify-center"><i class="fas fa-chevron-left"></i></button>
                    <button class="w-8 h-8 bg-black rounded-full flex items-center justify-center"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button onclick="requestAdminAccess()" class="bg-white text-black font-bold px-6 py-2 rounded-full text-sm hover:scale-105 transition">
                    Panel Control
                </button>
            </header>

            <div class="p-6 max-w-5xl mx-auto">
                <div class="flex flex-col md:flex-row gap-8 items-end mb-8">
                    <div class="video-container md:w-2/3" id="playerWrapper">
                        <!-- Portada inicial -->
                        <div class="absolute inset-0 flex items-center justify-center bg-black/60">
                            <button class="w-16 h-16 bg-spotify-green rounded-full flex items-center justify-center text-black text-2xl pl-1 shadow-2xl">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex-grow">
                        <p class="text-sm font-bold uppercase">Playlist</p>
                        <h1 id="heroTitle" class="text-4xl md:text-6xl font-black mb-4">Radio Alonso Mix</h1>
                        <p class="text-gray-400">Voz e Imagen Digital para el mundo.</p>
                    </div>
                </div>

                <div class="mt-8">
                    <div class="grid grid-cols-12 text-gray-400 text-xs uppercase font-bold border-b border-white/10 pb-2 mb-4 px-4">
                        <div class="col-span-1">#</div>
                        <div class="col-span-11">Título</div>
                    </div>
                    <div id="playlistContainer" class="space-y-1">
                        <!-- Lista Spotify -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Barra de Reproducción Inferior -->
    <footer class="now-playing-bar fixed bottom-0 w-full z-50 flex items-center justify-between">
        <div class="flex items-center gap-4 w-1/3">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png" class="w-14 h-14 rounded shadow-lg">
            <div>
                <p id="footerTitle" class="text-sm font-bold truncate max-w-[150px]">Radio Alonso</p>
                <p class="text-xs text-gray-400">Sintonía Digital</p>
            </div>
            <i class="far fa-heart text-gray-400 hover:text-spotify-green cursor-pointer ml-4"></i>
        </div>

        <div class="flex flex-col items-center w-1/3">
            <div class="flex items-center gap-6 text-gray-400 mb-2">
                <i class="fas fa-random hover:text-white cursor-pointer"></i>
                <i class="fas fa-step-backward hover:text-white cursor-pointer" onclick="playIndex(currentIndex-1)"></i>
                <button class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition">
                    <i class="fas fa-play text-xs"></i>
                </button>
                <i class="fas fa-step-forward hover:text-white cursor-pointer" onclick="playIndex(currentIndex+1)"></i>
                <i class="fas fa-redo hover:text-white cursor-pointer"></i>
            </div>
            <div class="w-full bg-gray-600 h-1 rounded-full relative">
                <div class="bg-white h-full w-1/3 rounded-full"></div>
            </div>
        </div>

        <div class="flex items-center justify-end gap-4 w-1/3">
            <i class="fas fa-microphone text-gray-400"></i>
            <i class="fas fa-list text-gray-400"></i>
            <i class="fas fa-volume-up text-gray-400"></i>
            <div class="w-24 bg-gray-600 h-1 rounded-full"></div>
        </div>
    </footer>

    <!-- Panel de Administración Derecho -->
    <div id="adminPanel" class="admin-sidebar fixed top-0 right-0 h-full w-full max-w-sm z-[60] p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold italic">Editor Radio</h2>
            <button onclick="closeAdmin()" class="text-3xl text-gray-400 hover:text-white">&times;</button>
        </div>

        <div class="space-y-6">
            <div class="bg-[#181818] p-4 rounded-xl">
                <p class="text-[10px] font-bold text-gray-500 uppercase mb-4">Añadir a la lista</p>
                <input type="text" id="inputTitle" placeholder="Título del Podcast" class="w-full bg-[#282828] border-none rounded-md p-3 mb-3 text-sm focus:ring-1 focus:ring-spotify-green outline-none">
                <input type="text" id="inputURL" placeholder="URL de video o audio" class="w-full bg-[#282828] border-none rounded-md p-3 mb-3 text-sm focus:ring-1 focus:ring-spotify-green outline-none">
                <button onclick="addToPlaylist()" class="w-full bg-spotify-green text-black font-bold py-3 rounded-full uppercase text-xs tracking-widest hover:scale-105 transition">Agregar</button>
            </div>

            <div class="max-h-[300px] overflow-y-auto space-y-2" id="adminPlaylistContainer">
                <!-- Lista editable -->
            </div>

            <div class="pt-4 border-t border-gray-800">
                <p class="text-[10px] font-bold text-blue-500 uppercase mb-2">Código para GitHub:</p>
                <textarea id="outputCode" readonly class="w-full h-32 bg-black border border-gray-800 rounded-md p-2 text-[10px] font-mono text-gray-400 resize-none"></textarea>
                <button onclick="copyCode()" class="w-full mt-3 bg-white text-black font-bold py-3 rounded-full uppercase text-xs transition active:scale-95">Copiar código</button>
            </div>
        </div>
    </div>

    <!-- Modal PIN -->
    <div id="pwdModal" class="hidden fixed inset-0 bg-black/90 z-[70] flex items-center justify-center">
        <div class="bg-[#181818] p-10 rounded-2xl w-full max-w-xs text-center border border-white/10">
            <p class="text-gray-400 uppercase text-xs font-bold mb-6 tracking-widest">PIN Requerido</p>
            <input type="password" id="pwdInput" class="w-full bg-transparent border-b-2 border-gray-700 text-center text-4xl font-bold mb-8 outline-none focus:border-spotify-green transition">
            <button onclick="checkPassword()" class="w-full bg-spotify-green text-black font-bold py-4 rounded-full">ENTRAR</button>
        </div>
    </div>

    <script>
        const PIN = "8384";
        let playlist = []; // Esta variable se actualizará al copiar el código
        let currentIndex = 0;
        let hasInteracted = false;
        const logoURL = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png";

        function handleFirstInteraction() {
            if (!hasInteracted) {
                if(playlist.length > 0) playIndex(0);
                hasInteracted = true;
            }
        }

        function requestAdminAccess() {
            document.getElementById('pwdModal').classList.remove('hidden');
            document.getElementById('pwdInput').focus();
        }

        function checkPassword() {
            if (document.getElementById('pwdInput').value === PIN) {
                document.getElementById('pwdModal').classList.add('hidden');
                document.getElementById('adminPanel').classList.add('open');
                renderAdminPlaylist();
                updateExportCode();
            } else {
                alert("PIN incorrecto");
            }
            document.getElementById('pwdInput').value = "";
        }

        function closeAdmin() {
            document.getElementById('adminPanel').classList.remove('open');
        }

        function addToPlaylist() {
            const t = document.getElementById('inputTitle').value;
            const u = document.getElementById('inputURL').value;
            if(!t || !u) return;
            playlist.push({ title: t, url: u });
            document.getElementById('inputTitle').value = "";
            document.getElementById('inputURL').value = "";
            renderPlaylist();
            renderAdminPlaylist();
            updateExportCode();
        }

        function renderPlaylist() {
            const container = document.getElementById('playlistContainer');
            const sidebar = document.getElementById('sidebarList');
            
            container.innerHTML = playlist.map((item, index) => `
                <div class="grid grid-cols-12 gap-4 p-3 rounded-md playlist-card items-center ${index === currentIndex ? 'active' : ''}" onclick="playIndex(${index})">
                    <div class="col-span-1 text-gray-400 font-bold">${index + 1}</div>
                    <div class="col-span-11 flex flex-col">
                        <span class="font-bold text-sm ${index === currentIndex ? 'spotify-green' : 'text-white'}">${item.title}</span>
                        <span class="text-xs text-gray-400">Radio Alonso Podcast</span>
                    </div>
                </div>
            `).join('');

            sidebar.innerHTML = playlist.map(item => `
                <p class="truncate hover:text-white cursor-pointer transition">${item.title}</p>
            `).join('');
        }

        function renderAdminPlaylist() {
            const container = document.getElementById('adminPlaylistContainer');
            container.innerHTML = playlist.map((item, index) => `
                <div class="flex justify-between items-center bg-[#282828] p-3 rounded-lg mb-2">
                    <span class="text-[10px] font-bold truncate pr-2">${item.title}</span>
                    <button onclick="removeItem(${index})" class="text-red-500 text-sm hover:scale-125 transition"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function removeItem(index) {
            playlist.splice(index, 1);
            renderPlaylist();
            renderAdminPlaylist();
            updateExportCode();
        }

        function playIndex(index) {
            if (playlist.length === 0) return;
            if (index < 0) index = playlist.length - 1;
            if (index >= playlist.length) index = 0;
            
            currentIndex = index;
            const item = playlist[index];
            const wrapper = document.getElementById('playerWrapper');
            const ytID = getYTID(item.url);

            document.getElementById('footerTitle').innerText = item.title;

            if (ytID) {
                wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${ytID}?autoplay=1&modestbranding=1" allow="autoplay; fullscreen"></iframe>`;
            } else {
                const isAudio = item.url.toLowerCase().endsWith('.mp3');
                wrapper.innerHTML = `<video id="mainPlayer" controls autoplay playsinline poster="${logoURL}">
                                        <source src="${item.url}" type="${isAudio ? 'audio/mpeg' : 'video/mp4'}">
                                     </video>`;
                const p = document.getElementById('mainPlayer');
                p.onended = () => playIndex(currentIndex + 1);
            }
            renderPlaylist();
        }

        function getYTID(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length === 11) ? m[2] : null;
        }

        function updateExportCode() {
            const docClone = document.documentElement.cloneNode(true);
            docClone.querySelector('#adminPanel').classList.remove('open');
            docClone.querySelector('#pwdModal').classList.add('hidden');
            let htmlStr = "<!DOCTYPE html>\n" + docClone.outerHTML;
            htmlStr = htmlStr.replace(/let playlist = \[.*?\];/, `let playlist = ${JSON.stringify(playlist)};`);
            document.getElementById('outputCode').value = htmlStr;
        }

        function copyCode() {
            const c = document.getElementById('outputCode');
            c.select();
            document.execCommand('copy');
            alert("¡Copiado! Pégalo en tu GitHub para guardar la lista.");
        }

        window.onload = () => { renderPlaylist(); };
        document.getElementById('pwdInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>

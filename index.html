<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Alonso - Transmisión en Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f8fafc;
            --text-light: #1e293b;
            --bg-dark: #0f172a;
            --text-dark: #f1f5f9;
        }

        body.light { background-color: var(--bg-light); color: var(--text-light); }
        body.dark { background-color: var(--bg-dark); color: var(--text-dark); }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        .video-container iframe, .video-container video {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: none;
            object-fit: contain; /* Para que la imagen de fondo no se corte */
            background-color: #000;
        }

        .admin-panel {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .admin-panel.open { transform: translateX(0); }

        .transition-all-custom { transition: all 0.4s ease; }
        
        .logo-img {
            height: 70px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            border-radius: 12px;
        }
    </style>
</head>
<body class="dark transition-all-custom">

    <div class="min-h-screen flex flex-col" id="appContent">
        <!-- Header -->
        <header class="p-5 lg:p-8 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-4">
                <!-- Nuevo Logotipo actualizado -->
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s320/ChatGPT%20Image%2017%20feb%202026,%2010_58_47%20a.m..png" alt="Radio Alonso Logo" class="logo-img">
                <div class="hidden sm:block">
                    <h1 class="text-3xl font-black uppercase leading-none tracking-tight">Radio <span class="text-blue-600">Alonso</span></h1>
                    <p class="text-xs font-bold text-gray-500 tracking-[0.2em] mt-1 italic">Voz e Imagen Digital</p>
                </div>
            </div>
            <button id="themeToggle" class="p-4 rounded-2xl bg-white dark:bg-slate-800 text-yellow-500 shadow-sm border border-gray-100 dark:border-slate-700 hover:scale-105 transition-transform">
                <i id="themeIcon" class="fas fa-moon text-xl"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-4 lg:p-8 max-w-7xl mx-auto w-full">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <!-- Player -->
                <div class="lg:col-span-8 space-y-6">
                    <div class="video-container">
                        <!-- Poster actualizado con la nueva imagen -->
                        <video id="mainPlayer" controls autoplay muted class="w-full" poster="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s320/ChatGPT%20Image%2017%20feb%202026,%2010_58_47%20a.m..png">
                            <source id="videoSource" src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        </video>
                    </div>

                    <div class="p-8 rounded-3xl bg-white dark:bg-slate-800 shadow-xl border border-gray-100 dark:border-slate-700">
                        <div class="flex flex-wrap justify-between items-center gap-4">
                            <div>
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="flex h-3 w-3 relative"><span class="animate-ping absolute h-full w-full rounded-full bg-red-400 opacity-75"></span><span class="bg-red-500 rounded-full h-3 w-3"></span></span>
                                    <p class="text-sm font-bold uppercase text-red-500 tracking-widest">En directo</p>
                                </div>
                                <h2 id="displayTitle" class="text-3xl font-extrabold mb-2">Señal Oficial</h2>
                                <p id="displayDesc" class="text-gray-500 dark:text-gray-400 text-lg">Disfrutando de la mejor programación de Radio Alonso.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Schedule -->
                <div class="lg:col-span-4">
                    <div class="p-8 rounded-3xl bg-white dark:bg-slate-800 shadow-xl border border-gray-100 dark:border-slate-700 h-full">
                        <div class="flex items-center gap-3 mb-8">
                             <div class="h-8 w-1 bg-blue-600 rounded-full"></div>
                             <h3 class="font-black text-xl tracking-tight">PROGRAMACIÓN</h3>
                        </div>
                        <div class="space-y-6">
                            <div class="p-5 rounded-2xl bg-blue-50 dark:bg-slate-700/50 border border-blue-100 dark:border-slate-600">
                                <p class="font-bold text-blue-700 dark:text-blue-400">Reportajes Especiales</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1 italic">Contenido exclusivo y entrevistas.</p>
                                <div class="mt-3 flex items-center gap-2 text-xs font-bold text-gray-400">
                                    <i class="far fa-clock"></i> 24 Horas
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="p-10 text-center text-gray-500 text-xs font-medium uppercase tracking-[0.3em]">
            &copy; 2024 Radio Alonso &bull; Digital Broadcasting
        </footer>
    </div>

    <!-- Admin Trigger -->
    <button onclick="toggleAdmin()" class="fixed bottom-6 right-6 p-4 bg-blue-600 text-white rounded-2xl shadow-2xl hover:scale-110 hover:rotate-12 transition-all z-40 border-2 border-white dark:border-slate-800">
        <i class="fas fa-cog text-xl"></i>
    </button>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel fixed top-0 right-0 h-full w-full max-w-md bg-white dark:bg-slate-900 shadow-2xl z-50 p-8 overflow-y-auto border-l border-gray-200 dark:border-slate-700">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-black italic tracking-tighter text-blue-600">ADMINISTRADOR</h3>
            <button onclick="toggleAdmin()" class="text-red-500 text-4xl font-light hover:scale-110 transition-transform">&times;</button>
        </div>

        <div class="space-y-6">
            <div class="bg-gray-50 dark:bg-slate-800 p-6 rounded-2xl border border-gray-100 dark:border-slate-700">
                <div class="mb-4">
                    <label class="block text-[10px] font-black mb-2 uppercase tracking-widest text-gray-400">Título del Programa:</label>
                    <input type="text" id="inputTitle" placeholder="Ej: Reportaje de Hoy" class="w-full p-4 rounded-xl border border-gray-200 dark:bg-slate-900 dark:border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition-all font-bold">
                </div>
                <div>
                    <label class="block text-[10px] font-black mb-2 uppercase tracking-widest text-gray-400">Enlace del MP3 / MP4:</label>
                    <input type="text" id="inputURL" placeholder="https://tusitio.com/audio.mp3" class="w-full p-4 rounded-xl border border-gray-200 dark:bg-slate-900 dark:border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
            </div>

            <button onclick="generateFullCode()" class="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-black text-lg shadow-xl shadow-blue-500/30 transition-all uppercase tracking-tight">1. Generar Todo el Código</button>
            
            <div class="mt-8">
                <label class="block text-[10px] font-black mb-2 text-blue-500 uppercase tracking-widest">Código resultante:</label>
                <textarea id="outputCode" readonly class="w-full h-64 p-4 text-[9px] font-mono bg-gray-900 text-green-400 rounded-xl border-none resize-none custom-scrollbar"></textarea>
                <button onclick="copyAdminCode()" class="w-full mt-4 py-5 bg-slate-800 hover:bg-black text-white rounded-2xl font-black transition-all flex items-center justify-center gap-3 uppercase tracking-tighter">
                    <i class="fas fa-copy"></i> 2. Copiar y subir a GitHub
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleAdmin() {
            document.getElementById('adminPanel').classList.toggle('open');
        }

        function generateFullCode() {
            const title = document.getElementById('inputTitle').value || "Señal Oficial";
            const url = document.getElementById('inputURL').value || "";
            const type = url.toLowerCase().endsWith('.mp3') ? 'audio/mpeg' : 'video/mp4';

            // Actualizar vista previa local
            document.getElementById('displayTitle').innerText = title;
            const player = document.getElementById('mainPlayer');
            const source = document.getElementById('videoSource');
            source.src = url;
            source.type = type;
            player.load();

            // Clonar documento para generar código limpio
            const doc = document.implementation.createHTMLDocument(document.title);
            doc.documentElement.innerHTML = document.documentElement.innerHTML;
            
            // Limpiar estado del panel en el código generado
            const adminPanelInDoc = doc.getElementById('adminPanel');
            adminPanelInDoc.classList.remove('open');
            doc.getElementById('outputCode').value = "";
            
            // Inyectar los datos reales en el código a exportar
            doc.getElementById('videoSource').setAttribute('src', url);
            doc.getElementById('videoSource').setAttribute('type', type);
            doc.getElementById('displayTitle').innerText = title;
            doc.getElementById('inputTitle').setAttribute('value', title);
            doc.getElementById('inputURL').setAttribute('value', url);

            document.getElementById('outputCode').value = "<!DOCTYPE html>\n" + doc.documentElement.outerHTML;
        }

        function copyAdminCode() {
            const copyText = document.getElementById('outputCode');
            if(!copyText.value) {
                alert("Jorge, primero escribe el título y la URL, luego dale a 'Generar'");
                return;
            }
            copyText.select();
            document.execCommand('copy');
            alert("¡Excelente Jorge! Código completo copiado. Ahora reemplaza todo en GitHub.");
        }

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark');
            document.body.classList.toggle('light', !isDark);
            document.getElementById('themeIcon').className = isDark ? 'fas fa-moon text-xl' : 'fas fa-sun text-xl';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Alonso - Estilo Spotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Circular', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .main-view {
            background: linear-gradient(to bottom, #1e1e1e 0%, #121212 100%);
            height: calc(100vh - 90px);
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* Reproductor de video */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000 url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png') no-repeat center center;
            background-size: cover;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 60px rgba(0,0,0,.5);
        }

        .video-container video, .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Barra de reproducción inferior CORREGIDA */
        .now-playing-bar {
            height: 90px;
            background-color: #000000;
            border-top: 1px solid #282828;
            padding: 0 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Ajustes de tarjetas */
        .playlist-card {
            background: transparent;
            transition: background 0.3s ease;
            cursor: pointer;
            border-radius: 4px;
        }

        .playlist-card:hover { background: rgba(255,255,255,0.1); }
        .playlist-card.active { background: rgba(255,255,255,0.2); border-left: 4px solid #1db954; }

        .spotify-green { color: #1db954; }
        .bg-spotify-green { background-color: #1db954; }

        /* Panel Admin */
        .admin-sidebar {
            background-color: #000000;
            border-left: 1px solid #282828;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .admin-sidebar.open { transform: translateX(0); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #5a5a5a; border-radius: 3px; }

        @media (max-width: 640px) {
            .now-playing-bar { height: 80px; }
            .hide-mobile { display: none !important; }
            .mobile-center { justify-content: center; width: 100%; }
        }
    </style>
</head>
<body onclick="handleFirstInteraction()">

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar Izquierda (Desktop) -->
        <aside class="w-64 bg-black p-6 hidden md:flex flex-col gap-6 shrink-0">
            <div class="flex items-center gap-2 mb-4">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png" class="w-10 h-10 rounded-full">
                <span class="font-bold text-xl tracking-tighter">Radio Alonso</span>
            </div>
            <nav class="space-y-4">
                <div class="flex items-center gap-4 text-gray-400 hover:text-white cursor-pointer"><i class="fas fa-home"></i> <span class="font-bold">Inicio</span></div>
                <div class="flex items-center gap-4 text-gray-400 hover:text-white cursor-pointer"><i class="fas fa-search"></i> <span class="font-bold">Buscar</span></div>
            </nav>
            <div class="mt-6">
                <p class="text-[10px] uppercase tracking-widest text-gray-500 font-bold mb-4">Programación</p>
                <div class="space-y-2 text-sm text-gray-400" id="sidebarList"></div>
            </div>
        </aside>

        <!-- Contenido Central -->
        <main class="flex-grow main-view relative">
            <header class="sticky top-0 z-10 p-4 flex justify-between items-center bg-[#121212]/90">
                <div class="flex gap-2">
                    <button class="w-8 h-8 bg-black rounded-full flex items-center justify-center"><i class="fas fa-chevron-left text-xs"></i></button>
                </div>
                <button onclick="requestAdminAccess()" class="bg-white text-black font-bold px-4 py-1.5 rounded-full text-xs hover:scale-105 transition">
                    Admin
                </button>
            </header>

            <div class="p-4 md:p-8 max-w-5xl mx-auto">
                <div class="flex flex-col md:flex-row gap-6 items-center md:items-end mb-8">
                    <div class="video-container md:w-2/3" id="playerWrapper">
                        <div class="absolute inset-0 flex items-center justify-center bg-black/40">
                            <i class="fas fa-play text-5xl text-white opacity-50"></i>
                        </div>
                    </div>
                    <div class="w-full text-center md:text-left">
                        <p class="text-xs font-bold uppercase text-spotify-green">En Vivo</p>
                        <h1 id="heroTitle" class="text-3xl md:text-5xl font-black mb-2">Radio Alonso Mix</h1>
                        <p class="text-gray-400 text-sm">Voz e Imagen Digital.</p>
                    </div>
                </div>

                <div class="mt-4">
                    <div id="playlistContainer" class="space-y-1"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Barra Inferior Ajustada -->
    <footer class="now-playing-bar fixed bottom-0 left-0 right-0 z-50">
        <!-- Info del Tema (Se ajusta en móvil) -->
        <div class="flex items-center gap-3 w-1/2 md:w-1/3 overflow-hidden">
            <img id="footerLogo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png" class="w-12 h-12 rounded shadow-md shrink-0">
            <div class="truncate">
                <p id="footerTitle" class="text-sm font-bold truncate">Radio Alonso</p>
                <p class="text-[10px] text-gray-400 truncate">Sintonía Digital</p>
            </div>
        </div>

        <!-- Controles Centrales -->
        <div class="flex flex-col items-center w-1/2 md:w-1/3">
            <div class="flex items-center gap-4 md:gap-6 text-gray-400">
                <i class="fas fa-step-backward hover:text-white cursor-pointer hide-mobile" onclick="playIndex(currentIndex-1)"></i>
                <button id="masterPlayBtn" class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition">
                    <i class="fas fa-play text-sm"></i>
                </button>
                <i class="fas fa-step-forward hover:text-white cursor-pointer" onclick="playIndex(currentIndex+1)"></i>
            </div>
            <!-- Barra de progreso oculta en móvil para dar espacio -->
            <div class="w-full bg-gray-600 h-1 rounded-full mt-2 hide-mobile">
                <div class="bg-white h-full w-0 rounded-full" id="progressBar"></div>
            </div>
        </div>

        <!-- Volumen (Solo Desktop) -->
        <div class="md:flex items-center justify-end gap-3 w-1/3 hide-mobile">
            <i class="fas fa-volume-up text-gray-400 text-xs"></i>
            <div class="w-20 bg-gray-700 h-1 rounded-full">
                <div class="bg-spotify-green h-full w-2/3 rounded-full"></div>
            </div>
        </div>
    </footer>

    <!-- Panel Admin -->
    <div id="adminPanel" class="admin-sidebar fixed top-0 right-0 h-full w-full max-w-sm z-[60] p-6 shadow-2xl overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-bold">Panel Control</h2>
            <button onclick="closeAdmin()" class="text-2xl text-gray-400">&times;</button>
        </div>
        <div class="space-y-4">
            <div class="bg-[#181818] p-4 rounded-lg">
                <input type="text" id="inputTitle" placeholder="Título" class="w-full bg-[#282828] border-none rounded p-2 mb-2 text-sm text-white outline-none">
                <input type="text" id="inputURL" placeholder="URL del video/audio" class="w-full bg-[#282828] border-none rounded p-2 mb-2 text-sm text-white outline-none">
                <button onclick="addToPlaylist()" class="w-full bg-spotify-green text-black font-bold py-2 rounded-full text-xs uppercase tracking-tighter">Añadir</button>
            </div>
            <div class="space-y-2" id="adminPlaylistContainer"></div>
            <div class="pt-4 border-t border-gray-800">
                <p class="text-[10px] font-bold text-blue-400 mb-2 uppercase">Código para GitHub:</p>
                <textarea id="outputCode" readonly class="w-full h-32 bg-black border border-gray-800 rounded p-2 text-[9px] font-mono text-gray-500"></textarea>
                <button onclick="copyCode()" class="w-full mt-2 bg-white text-black font-bold py-2 rounded-full text-[10px] uppercase">Copiar Todo</button>
            </div>
        </div>
    </div>

    <!-- Modal PIN -->
    <div id="pwdModal" class="hidden fixed inset-0 bg-black/95 z-[70] flex items-center justify-center p-4">
        <div class="bg-[#181818] p-8 rounded-2xl w-full max-w-xs text-center">
            <p class="text-xs font-bold mb-4 text-gray-400 uppercase tracking-widest">Ingresa PIN</p>
            <input type="password" id="pwdInput" class="w-full bg-transparent border-b border-gray-600 text-center text-3xl font-bold mb-6 outline-none focus:border-spotify-green">
            <button onclick="checkPassword()" class="w-full bg-spotify-green text-black font-bold py-3 rounded-full">ENTRAR</button>
        </div>
    </div>

    <script>
        const PIN = "8384";
        let playlist = []; // SE LLENARÁ AL COPIAR EL CÓDIGO
        let currentIndex = 0;
        let hasInteracted = false;

        function handleFirstInteraction() {
            if (!hasInteracted) {
                if(playlist.length > 0) playIndex(0);
                hasInteracted = true;
            }
        }

        function requestAdminAccess() {
            document.getElementById('pwdModal').classList.remove('hidden');
            document.getElementById('pwdInput').focus();
        }

        function checkPassword() {
            if (document.getElementById('pwdInput').value === PIN) {
                document.getElementById('pwdModal').classList.add('hidden');
                document.getElementById('adminPanel').classList.add('open');
                renderAdminPlaylist();
                updateExportCode();
            } else { alert("PIN Incorrecto"); }
            document.getElementById('pwdInput').value = "";
        }

        function closeAdmin() { document.getElementById('adminPanel').classList.remove('open'); }

        function addToPlaylist() {
            const t = document.getElementById('inputTitle').value;
            const u = document.getElementById('inputURL').value;
            if(!t || !u) return;
            playlist.push({ title: t, url: u });
            document.getElementById('inputTitle').value = "";
            document.getElementById('inputURL').value = "";
            renderPlaylist();
            renderAdminPlaylist();
            updateExportCode();
        }

        function renderPlaylist() {
            const container = document.getElementById('playlistContainer');
            const sidebar = document.getElementById('sidebarList');
            container.innerHTML = playlist.map((item, index) => `
                <div class="flex items-center gap-4 p-3 playlist-card ${index === currentIndex ? 'active' : ''}" onclick="playIndex(${index})">
                    <span class="text-gray-500 w-4 text-xs">${index + 1}</span>
                    <div class="truncate">
                        <p class="text-sm font-bold truncate ${index === currentIndex ? 'spotify-green' : 'text-white'}">${item.title}</p>
                        <p class="text-[10px] text-gray-400">Radio Alonso Podcast</p>
                    </div>
                </div>
            `).join('');
            sidebar.innerHTML = playlist.map(item => `<p class="truncate py-1 hover:text-white cursor-pointer">${item.title}</p>`).join('');
        }

        function renderAdminPlaylist() {
            const container = document.getElementById('adminPlaylistContainer');
            container.innerHTML = playlist.map((item, index) => `
                <div class="flex justify-between items-center bg-[#282828] p-2 rounded mb-1">
                    <span class="text-[10px] truncate max-w-[150px] italic">${item.title}</span>
                    <button onclick="removeItem(${index})" class="text-red-500 p-1"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
        }

        function removeItem(index) {
            playlist.splice(index, 1);
            renderPlaylist();
            renderAdminPlaylist();
            updateExportCode();
        }

        function playIndex(index) {
            if (playlist.length === 0) return;
            if (index < 0) index = playlist.length - 1;
            if (index >= playlist.length) index = 0;
            
            currentIndex = index;
            const item = playlist[index];
            const wrapper = document.getElementById('playerWrapper');
            const ytID = getYTID(item.url);

            document.getElementById('footerTitle').innerText = item.title;
            document.getElementById('masterPlayBtn').innerHTML = '<i class="fas fa-pause text-sm"></i>';

            if (ytID) {
                wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${ytID}?autoplay=1&modestbranding=1" allow="autoplay; fullscreen"></iframe>`;
            } else {
                const isAudio = item.url.toLowerCase().endsWith('.mp3');
                wrapper.innerHTML = `<video id="mainPlayer" controls autoplay playsinline class="w-full h-full">
                                        <source src="${item.url}" type="${isAudio ? 'audio/mpeg' : 'video/mp4'}">
                                     </video>`;
                const p = document.getElementById('mainPlayer');
                p.onended = () => playIndex(currentIndex + 1);
                p.play().catch(() => {});
            }
            renderPlaylist();
        }

        function getYTID(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length === 11) ? m[2] : null;
        }

        function updateExportCode() {
            const docClone = document.documentElement.cloneNode(true);
            docClone.querySelector('#adminPanel').classList.remove('open');
            docClone.querySelector('#pwdModal').classList.add('hidden');
            let htmlStr = "<!DOCTYPE html>\n" + docClone.outerHTML;
            htmlStr = htmlStr.replace(/let playlist = \[.*?\];/, `let playlist = ${JSON.stringify(playlist)};`);
            document.getElementById('outputCode').value = htmlStr;
        }

        function copyCode() {
            const c = document.getElementById('outputCode');
            c.select();
            document.execCommand('copy');
            alert("¡Copiado! Pégalo en GitHub.");
        }

        window.onload = () => { renderPlaylist(); };
        document.getElementById('pwdInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Alonso - Voz e Imagen Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f8fafc;
            --text-light: #1e293b;
            --bg-dark: #0f172a;
            --text-dark: #f1f5f9;
        }

        body.light { background-color: var(--bg-light); color: var(--text-light); }
        body.dark { background-color: var(--bg-dark); color: var(--text-dark); }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            background: #000 url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png') no-repeat center center;
            background-size: contain;
        }

        .video-container video, .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: none;
            object-fit: contain;
        }

        video { background: transparent; }

        .admin-panel {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .admin-panel.open { transform: translateX(0); }

        .playlist-item.active {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .logo-img {
            height: 60px;
            width: auto;
            border-radius: 12px;
        }

        @media (min-width: 640px) { .logo-img { height: 80px; } }
    </style>
</head>
<body class="dark transition-all duration-500" onclick="handleFirstInteraction()">

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="p-4 lg:p-8 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-3">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png" alt="Logo" class="logo-img">
                <div>
                    <h1 class="text-xl sm:text-3xl font-black uppercase tracking-tight">Radio <span class="text-blue-500">Alonso</span></h1>
                    <p class="text-[10px] font-bold text-gray-500 italic uppercase">Playlist Inteligente</p>
                </div>
            </div>
            <button id="themeToggle" class="p-3 rounded-2xl bg-white dark:bg-slate-800 shadow-md">
                <i id="themeIcon" class="fas fa-moon text-yellow-500"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-4 lg:p-8 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-8 space-y-6">
                <div class="video-container" id="playerWrapper">
                    <!-- Reproductor inicial -->
                    <div class="absolute inset-0 flex items-center justify-center text-white text-center p-10 bg-black/40">
                        <p class="font-black uppercase text-xl">Haz clic para iniciar la señal</p>
                    </div>
                </div>

                <div class="p-6 rounded-3xl bg-white dark:bg-slate-800 shadow-xl border border-gray-100 dark:border-slate-700">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="bg-red-500 rounded-full h-2 w-2 animate-pulse"></span>
                        <p class="text-[10px] font-black uppercase text-red-500">Transmitiendo</p>
                    </div>
                    <h2 id="nowPlayingTitle" class="text-2xl font-black text-blue-600 dark:text-blue-400 uppercase tracking-tighter italic">Radio Alonso Online</h2>
                    <p class="text-gray-500 text-sm">Tu conexión digital preferida.</p>
                </div>
            </div>

            <div class="lg:col-span-4">
                <div class="p-6 rounded-3xl bg-white dark:bg-slate-800 shadow-xl border border-gray-100 dark:border-slate-700 h-full">
                    <h3 class="font-black text-lg uppercase mb-6 flex items-center gap-2">
                        <i class="fas fa-list-ul text-blue-500"></i> Programación
                    </h3>
                    <div id="playlistContainer" class="space-y-3 overflow-y-auto max-h-[500px] pr-2">
                        <!-- Lista pública -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Botón Admin -->
    <button onclick="requestAdminAccess()" class="fixed bottom-6 right-6 p-4 bg-blue-600 text-white rounded-2xl shadow-2xl z-40 border-2 border-white">
        <i class="fas fa-lock text-xl" id="lockIcon"></i>
    </button>

    <!-- Panel Admin -->
    <div id="adminPanel" class="admin-panel fixed top-0 right-0 h-full w-full max-w-md bg-white dark:bg-slate-900 shadow-2xl z-50 p-6 overflow-y-auto border-l border-gray-200 dark:border-slate-700">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-black text-blue-600 uppercase italic">Administración</h3>
            <button onclick="closeAdmin()" class="text-3xl">&times;</button>
        </div>

        <div class="space-y-4">
            <div class="p-4 bg-gray-50 dark:bg-slate-800 rounded-2xl border dark:border-slate-700">
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 italic">Añadir Podcast o Video:</label>
                <input type="text" id="inputTitle" placeholder="Título" class="w-full p-3 mb-2 rounded-xl border dark:bg-slate-900 dark:border-slate-700 text-sm">
                <input type="text" id="inputURL" placeholder="URL de GitHub o YouTube" class="w-full p-3 rounded-xl border dark:bg-slate-900 dark:border-slate-700 text-sm">
                <button onclick="addToPlaylist()" class="w-full mt-3 py-3 bg-blue-600 text-white rounded-xl font-bold text-xs uppercase shadow-lg">Agregar y Guardar Lista</button>
            </div>

            <div class="mt-6">
                <label class="block text-[10px] font-black text-red-500 uppercase mb-2 italic tracking-widest">Editor de Programación:</label>
                <div id="adminPlaylistContainer" class="space-y-2 mb-6">
                    <!-- Lista con borrar -->
                </div>

                <label class="block text-[10px] font-black text-blue-500 uppercase mb-2">Código para GitHub:</label>
                <textarea id="outputCode" readonly class="w-full h-40 p-3 text-[10px] font-mono bg-black text-green-400 rounded-xl resize-none" placeholder="El código aparecerá aquí..."></textarea>
                <button onclick="copyCode()" class="w-full mt-3 py-4 bg-slate-800 text-white rounded-2xl font-black uppercase text-xs hover:bg-black transition-colors">Copiar código actualizado</button>
            </div>
        </div>
    </div>

    <!-- Modal PIN -->
    <div id="pwdModal" class="hidden fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl w-full max-w-xs text-center">
            <h4 class="font-black mb-4 uppercase text-sm text-gray-500 italic">PIN de Seguridad</h4>
            <input type="password" id="pwdInput" placeholder="PIN" class="w-full p-4 mb-4 rounded-xl border text-center font-bold text-3xl tracking-widest outline-none dark:bg-slate-800 dark:border-slate-700">
            <button onclick="checkPassword()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold">ACCEDER</button>
        </div>
    </div>

    <script>
        const PIN = "8384";
        // IMPORTANTE: Al copiar el código de la caja negra, esta variable tendrá toda tu lista.
        let playlist = []; 
        let currentIndex = 0;
        let hasInteracted = false;
        const logoURL = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png";

        function handleFirstInteraction() {
            if (!hasInteracted) {
                if(playlist.length > 0) playIndex(0);
                hasInteracted = true;
            }
        }

        function requestAdminAccess() {
            document.getElementById('pwdModal').classList.remove('hidden');
            document.getElementById('pwdInput').focus();
        }

        function checkPassword() {
            if (document.getElementById('pwdInput').value === PIN) {
                document.getElementById('pwdModal').classList.add('hidden');
                document.getElementById('adminPanel').classList.add('open');
                document.getElementById('lockIcon').className = "fas fa-cog text-xl";
                renderAdminPlaylist();
                updateExportCode();
            } else {
                alert("Incorrecto");
            }
            document.getElementById('pwdInput').value = "";
        }

        function closeAdmin() {
            document.getElementById('adminPanel').classList.remove('open');
            document.getElementById('lockIcon').className = "fas fa-lock text-xl";
        }

        function addToPlaylist() {
            const t = document.getElementById('inputTitle').value;
            const u = document.getElementById('inputURL').value;
            if(!t || !u) return;
            playlist.push({ title: t, url: u });
            document.getElementById('inputTitle').value = "";
            document.getElementById('inputURL').value = "";
            renderPlaylist();
            renderAdminPlaylist();
            updateExportCode();
        }

        function renderPlaylist() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = playlist.length === 0 ? '<p class="text-center text-gray-400 text-xs py-10">Esperando programación...</p>' : playlist.map((item, index) => `
                <div class="playlist-item p-4 rounded-2xl border dark:border-slate-700 flex items-center gap-3 cursor-pointer transition-all ${index === currentIndex ? 'active ring-2 ring-blue-500' : ''}" onclick="playIndex(${index})">
                    <span class="text-xs font-bold text-gray-400 italic">${index + 1}</span>
                    <p class="text-xs font-black uppercase truncate">${item.title}</p>
                </div>
            `).join('');
        }

        function renderAdminPlaylist() {
            const container = document.getElementById('adminPlaylistContainer');
            container.innerHTML = playlist.map((item, index) => `
                <div class="p-3 bg-white dark:bg-slate-800 border dark:border-slate-700 rounded-xl flex justify-between items-center">
                    <p class="text-[10px] font-bold uppercase truncate max-w-[200px] italic">${item.title}</p>
                    <button onclick="removeItem(${index})" class="text-red-500"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
        }

        function removeItem(index) {
            playlist.splice(index, 1);
            if (index === currentIndex && playlist.length > 0) playIndex(0);
            renderPlaylist();
            renderAdminPlaylist();
            updateExportCode();
        }

        function playIndex(index) {
            if (playlist.length === 0) return;
            if (index >= playlist.length) index = 0;
            
            currentIndex = index;
            const item = playlist[index];
            const wrapper = document.getElementById('playerWrapper');
            const ytID = getYTID(item.url);

            document.getElementById('nowPlayingTitle').innerText = item.title;

            if (ytID) {
                wrapper.innerHTML = `<iframe id="ytPlayer" src="https://www.youtube.com/embed/${ytID}?autoplay=1&enablejsapi=1" allow="autoplay; fullscreen"></iframe>`;
            } else {
                const type = item.url.toLowerCase().endsWith('.mp3') ? 'audio/mpeg' : 'video/mp4';
                wrapper.innerHTML = `<video id="mainPlayer" controls autoplay playsinline class="w-full" poster="${logoURL}">
                                        <source src="${item.url}" type="${type}">
                                     </video>`;
                const p = document.getElementById('mainPlayer');
                p.onended = () => playIndex(currentIndex + 1);
                p.play().catch(() => {});
            }
            renderPlaylist();
        }

        function getYTID(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length === 11) ? m[2] : null;
        }

        function updateExportCode() {
            const docClone = document.documentElement.cloneNode(true);
            docClone.querySelector('#adminPanel').classList.remove('open');
            docClone.querySelector('#pwdModal').classList.add('hidden');
            
            let htmlStr = "<!DOCTYPE html>\n" + docClone.outerHTML;
            // Aquí es donde ocurre la magia: inyectamos la lista actual en el código exportado
            htmlStr = htmlStr.replace(/let playlist = \[.*?\];/, `let playlist = ${JSON.stringify(playlist)};`);
            
            document.getElementById('outputCode').value = htmlStr;
        }

        function copyCode() {
            const c = document.getElementById('outputCode');
            c.select();
            document.execCommand('copy');
            alert("Jorge, la lista completa ha sido copiada. Pégala en tu archivo de GitHub para no perder nada.");
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark');
            document.body.classList.toggle('light', !isDark);
            document.getElementById('themeIcon').className = isDark ? 'fas fa-moon text-yellow-500' : 'fas fa-sun text-yellow-500';
        });

        window.onload = () => { renderPlaylist(); };
    </script>
</body>
</html>

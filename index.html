<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Alonso - Voz e Imagen Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f8fafc;
            --text-light: #1e293b;
            --bg-dark: #0f172a;
            --text-dark: #f1f5f9;
        }

        body.light { background-color: var(--bg-light); color: var(--text-light); }
        body.dark { background-color: var(--bg-dark); color: var(--text-dark); }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            background: #000;
        }

        .video-container video, .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: none;
            object-fit: contain;
        }

        .admin-panel {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .admin-panel.open { transform: translateX(0); }

        .playlist-item.active {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .logo-img {
            height: 60px;
            width: auto;
            border-radius: 12px;
        }

        @media (min-width: 640px) { .logo-img { height: 80px; } }
    </style>

<body class="dark transition-all duration-500" onclick="handleFirstInteraction()">

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="p-4 lg:p-8 flex justify-between items-center max-w-7xl mx-auto w-full">
            <div class="flex items-center gap-3">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglg169THzqP_o0wNpe4IJjpWjdwq-W9j_auZ0e3I1W6gMWEWmOClHhT4WrDuE5vAd6o5Xco7O9bwxIUzw5YR3maoYp935TaSUYnQ9xZsVThbyGtf2xssmYltNeD9ULT7GLyFvZ6uTPY6Ca7uA0lbt7UkuflK_p2_-YBsAyeu01xkUWLWI2C4Naa3KRCDk/s1600/ChatGPT%20Image.png" alt="Logo" class="logo-img">
                <div>
                    <h1 class="text-xl sm:text-3xl font-black uppercase tracking-tight">Radio <span class="text-blue-500">Alonso</span></h1>
                    <p class="text-[10px] font-bold text-gray-500 italic uppercase">Playlist Inteligente</p>
                </div>
            </div>
            <button id="themeToggle" class="p-3 rounded-2xl bg-white dark:bg-slate-800 shadow-md">
                <i id="themeIcon" class="fas fa-moon text-yellow-500"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-4 lg:p-8 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Player -->
            <div class="lg:col-span-8 space-y-6">
                <div class="video-container" id="playerWrapper">
                    <video id="mainPlayer" controls="" autoplay="" muted="" playsinline="" class="w-full">
                        <source id="videoSource" src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                </div>

                <div class="p-6 rounded-3xl bg-white dark:bg-slate-800 shadow-xl border border-gray-100 dark:border-slate-700">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="bg-red-500 rounded-full h-2 w-2 animate-pulse"></span>
                        <p class="text-[10px] font-black uppercase text-red-500">Transmitiendo</p>
                    </div>
                    <h2 id="nowPlayingTitle" class="text-2xl font-black text-blue-600 dark:text-blue-400 uppercase">Cargando...</h2>
                    <p class="text-gray-500 text-sm italic">Radio Alonso - Tu conexión digital</p>
                </div>
            </div>

            <!-- Playlist Lateral -->
            <div class="lg:col-span-4">
                <div class="p-6 rounded-3xl bg-white dark:bg-slate-800 shadow-xl border border-gray-100 dark:border-slate-700 h-full">
                    <h3 class="font-black text-lg uppercase mb-6 flex items-center gap-2">
                        <i class="fas fa-list-ul text-blue-500"></i> Siguiente en lista
                    </h3>
                    <div id="playlistContainer" class="space-y-3 overflow-y-auto max-h-[500px] pr-2">
                <div class="playlist-item p-4 rounded-2xl border dark:border-slate-700 flex justify-between items-center cursor-pointer active" onclick="playIndex(0)">
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-bold text-gray-400">1</span>
                        <p class="text-xs font-black uppercase truncate max-w-[150px]">El Chombo presenta_ La Música de los 80 (canal original).mp3</p>
                    </div>
                    <button onclick="removeItem(0, event)" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                </div>
            
                <div class="playlist-item p-4 rounded-2xl border dark:border-slate-700 flex justify-between items-center cursor-pointer " onclick="playIndex(1)">
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-bold text-gray-400">2</span>
                        <p class="text-xs font-black uppercase truncate max-w-[150px]">La historia del crimen que horrorizó a Inglaterra</p>
                    </div>
                    <button onclick="removeItem(1, event)" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                </div>
            </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Admin Button -->
    <button onclick="requestAdminAccess()" class="fixed bottom-6 right-6 p-4 bg-blue-600 text-white rounded-2xl shadow-2xl z-40 border-2 border-white">
        <i class="fas fa-cog text-xl" id="lockIcon"></i>
    </button>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel fixed top-0 right-0 h-full w-full max-w-md bg-white dark:bg-slate-900 shadow-2xl z-50 p-6 overflow-y-auto border-l border-gray-200 dark:border-slate-700">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-black text-blue-600 uppercase">Panel Control</h3>
            <button onclick="closeAdmin()" class="text-3xl">×</button>
        </div>

        <div class="space-y-4">
            <div class="p-4 bg-gray-50 dark:bg-slate-800 rounded-2xl">
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Nuevo Elemento:</label>
                <input type="text" id="inputTitle" placeholder="Nombre del tema" class="w-full p-3 mb-2 rounded-xl border dark:bg-slate-900 dark:border-slate-700 text-sm">
                <input type="text" id="inputURL" placeholder="Enlace GitHub (MP3/MP4) o YouTube" class="w-full p-3 rounded-xl border dark:bg-slate-900 dark:border-slate-700 text-sm">
                <button onclick="addToPlaylist()" class="w-full mt-3 py-3 bg-green-600 text-white rounded-xl font-bold text-xs uppercase">Añadir a la lista</button>
            </div>

            <div class="mt-6">
                <label class="block text-[10px] font-black text-blue-500 uppercase mb-2">Código para index.html:</label>
                <textarea id="outputCode" readonly="" class="w-full h-40 p-3 text-[10px] font-mono bg-black text-green-400 rounded-xl"></textarea>
                <button onclick="copyCode()" class="w-full mt-3 py-4 bg-slate-800 text-white rounded-2xl font-black uppercase text-xs">Copiar Todo</button>
            </div>
        </div>
    </div>

    <!-- PIN Modal -->
    <div id="pwdModal" class="fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl w-full max-w-xs text-center">
            <h4 class="font-black mb-4 uppercase text-sm tracking-widest">Código PIN</h4>
            <input type="password" id="pwdInput" class="w-full p-4 mb-4 rounded-xl border text-center font-bold text-2xl tracking-[1em]">
            <button onclick="checkPassword()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold">ACCEDER</button>
        </div>
    </div>

    <script>
        const PIN = "8384";
        let playlist = [{"title":"El Chombo presenta_ La Música de los 80 (canal original).mp3","url":"El Chombo presenta_ La Música de los 80 (canal original).mp3"},{"title":"La historia del crimen que horrorizó a Inglaterra","url":"https://www.youtube.com/watch?v=gvlOVQLOUbo"}]; // Esta lista se llenará al generar el código
        let currentIndex = 0;
        let hasInteracted = false;

        function handleFirstInteraction() {
            if (!hasInteracted) {
                const p = document.getElementById('mainPlayer');
                if(p) { p.muted = false; p.play(); }
                hasInteracted = true;
            }
        }

        function requestAdminAccess() {
            document.getElementById('pwdModal').classList.remove('hidden');
            document.getElementById('pwdInput').focus();
        }

        function checkPassword() {
            if (document.getElementById('pwdInput').value === PIN) {
                document.getElementById('pwdModal').classList.add('hidden');
                document.getElementById('adminPanel').classList.add('open');
                document.getElementById('lockIcon').className = "fas fa-cog text-xl";
            } else {
                alert("Incorrecto");
            }
            document.getElementById('pwdInput').value = "";
        }

        function closeAdmin() {
            document.getElementById('adminPanel').classList.remove('open');
            document.getElementById('lockIcon').className = "fas fa-lock text-xl";
        }

        function addToPlaylist() {
            const t = document.getElementById('inputTitle').value;
            const u = document.getElementById('inputURL').value;
            if(!t || !u) return;
            playlist.push({ title: t, url: u });
            document.getElementById('inputTitle').value = "";
            document.getElementById('inputURL').value = "";
            renderPlaylist();
            updateExportCode();
        }

        function renderPlaylist() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = playlist.map((item, index) => `
                <div class="playlist-item p-4 rounded-2xl border dark:border-slate-700 flex justify-between items-center cursor-pointer ${index === currentIndex ? 'active' : ''}" onclick="playIndex(${index})">
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-bold text-gray-400">${index + 1}</span>
                        <p class="text-xs font-black uppercase truncate max-w-[150px]">${item.title}</p>
                    </div>
                    <button onclick="removeItem(${index}, event)" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function removeItem(index, e) {
            e.stopPropagation();
            playlist.splice(index, 1);
            renderPlaylist();
            updateExportCode();
        }

        function playIndex(index) {
            if (index < 0 || index >= playlist.length) return;
            currentIndex = index;
            const item = playlist[index];
            const wrapper = document.getElementById('playerWrapper');
            const ytID = getYTID(item.url);

            document.getElementById('nowPlayingTitle').innerText = item.title;

            if (ytID) {
                wrapper.innerHTML = `<iframe id="ytPlayer" src="https://www.youtube.com/embed/${ytID}?autoplay=1&enablejsapi=1" allow="autoplay; fullscreen"></iframe>`;
                // Nota: YouTube requiere API para detectar fin de video.
            } else {
                const type = item.url.toLowerCase().endsWith('.mp3') ? 'audio/mpeg' : 'video/mp4';
                wrapper.innerHTML = `<video id="mainPlayer" controls autoplay playsinline class="w-full">
                                        <source src="${item.url}" type="${type}">
                                     </video>`;
                const p = document.getElementById('mainPlayer');
                p.onended = () => playIndex(currentIndex + 1);
            }
            renderPlaylist();
        }

        function getYTID(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (m && m[2].length === 11) ? m[2] : null;
        }

        function updateExportCode() {
            const doc = document.implementation.createHTMLDocument(document.title);
            doc.documentElement.innerHTML = document.documentElement.innerHTML;
            doc.getElementById('adminPanel').classList.remove('open');
            doc.getElementById('pwdModal').classList.add('hidden');
            
            // Inyectar la lista actual en el script del código exportado
            const scriptContent = `
                const playlist = ${JSON.stringify(playlist)};
                let currentIndex = 0;
                // ... resto de la lógica ...
            `;
            // Para simplificar, el generador actualiza la variable playlist
            const currentScript = doc.getElementsByTagName('script')[0];
            
            document.getElementById('outputCode').value = "<!DOCTYPE html>\n" + doc.documentElement.outerHTML.replace(/let playlist = \[.*?\];/, `let playlist = ${JSON.stringify(playlist)};`);
        }

        function copyCode() {
            const c = document.getElementById('outputCode');
            c.select();
            document.execCommand('copy');
            alert("Copiado. Pégalo en GitHub.");
        }

        // Cambio de tema
        document.getElementById('themeToggle').addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark');
            document.body.classList.toggle('light', !isDark);
            document.getElementById('themeIcon').className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        });

        // Cargar primera canción si existe
        window.onload = () => { if(playlist.length > 0) playIndex(0); };
    </script>
